<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Массивы ключей и значений хранилища</title>
</head>
<body>
    <script>
        let keys = Object.keys(localStorage);
        let values = Object.values(localStorage);
        console.log(keys);
        console.log(values);
    </script>
</body>
</html>
