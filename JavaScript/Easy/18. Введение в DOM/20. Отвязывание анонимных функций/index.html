<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отвязывание анонимных функций</title>
</head>
<body>
    <ul>
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
    </ul>
    <script>
        let items = document.querySelectorAll('.item');
        for (let item of items) {
            item.addEventListener('click', function func () {
                if (Number(this.textContent) < 10) {
                    this.textContent = +this.textContent + 1;
                } else {
                    this.removeEventListener('click', func);
                }
            })
        }
    </script>
</body>
</html>
