<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отвязывание событий</title>
</head>
<body>
    <div>
        <a href="https://itechnoform.ru" class="link">Лучший сайт!</a>
        <button class="button">Click ME!</button>
    </div>
    <div>
        <button class="button1">1</button>
    </div>
    <script>
        // Дана ссылка и кнопка. По нажатию на кнопку добавьте
        // в конец текста ссылки содержимое ее атрибута href в круглых скобках.
        // Сделайте так, чтобы это добавление происходило лишь по первому нажатию.
        let link = document.querySelector('.link');
        let button = document.querySelector('.button');
        function func () {
            link.textContent = link.textContent + ` (${link.href})`;
            this.removeEventListener('click', func);
        }
        button.addEventListener('click', func);

        // Дана кнопка, значением которой служит число 1.
        // Сделайте так, чтобы по клику на эту кнопку ее значение каждый раз увеличивалось на единицу.
        // После того, как значение кнопки достигнет 10 - отвяжите обработчик события,
        // чтобы кнопка больше не реагировала на нажатие.
        function func1 () {
            if (Number(this.textContent) < 10) {
                this.textContent = +this.textContent + 1;
            } else {
                this.removeEventListener('click', func1);
            }
        }
        let button1 = document.querySelector('.button1');
        button1.addEventListener('click', func1);
    </script>
</body>
</html>
