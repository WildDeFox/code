<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Нахождение родителей элементов</title>
  </head>
  <body>
    <div>
      <ul>
        <li>text</li>
        <li>text</li>
        <li id="elem">text</li>
        <li>text</li>
        <li>text</li>
      </ul>
    </div>
    <script>
      // Найдите его родителя и задайте ему красную границу.
      let elem = document.querySelector('#elem');
      elem.parentElement.style.border = '1px solid black';
    </script>
  </body>
</html>
