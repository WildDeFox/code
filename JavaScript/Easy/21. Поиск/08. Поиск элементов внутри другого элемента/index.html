<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск элементов внутри другого элемента</title>
</head>
<body>
    <div id="parent">
        <p class="www">text</p>
        <p class="www">text</p>
        <p class="www">text</p>
        <p class="ggg">text</p>
        <p class="ggg">text</p>
        <p class="ggg">text</p>
    </div>
    <script>
        let parent = document.querySelector('#parent');
        // Найдите внутри родителя элементы с классом www и запишите их в переменную elems1.
        // Затем найдите внутри родителя элементы с классом ggg и запишите их в переменную elems2.
        let elems1 = parent.querySelectorAll('.www');
        let elems2 = parent.querySelectorAll('.ggg');
        console.log(elems1);
        console.log(elems2);
    </script>
</body>
</html>
