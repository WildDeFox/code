<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вставка элементов в начало или в конец</title>
  </head>
  <body>
    <ul id="elem">
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
    </ul>
    <script>
        // Вставьте ему в начало элемент с текстом 'start',
        // а в конец - элемент с текстом 'finish'.
        let ul = document.querySelector('#elem');
        let start = document.createElement('li');
        start.textContent = 'start';
        ul.prepend(start);

        let finish = document.createElement('li');
        finish.textContent = 'finish';
        ul.appendChild(finish);
    </script>
  </body>
</html>
