<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Функции для работы с группой DOM элементов</title>
  </head>
  <body>
    <p class="elem">1</p>
    <p class="elem">2</p>
    <p class="elem">3</p>

    <script>
        // Сделайте функцию appendText, которая первым параметром будет принимать селектор,
        // а вторым - текст. Сделайте так, чтобы данная функция
        // добавляла текст в конец переданных элементов.

        function appendText(selector, text) {
            let elems = document.querySelectorAll(selector);

            for(let elem of elems) {
                elem.textContent = elem.textContent + text;
            }
        }

        appendText('.elem', ' - элемент');
    </script>
  </body>
</html>
