<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кнопки для запуска и остановки таймера</title>
  </head>
  <body>
    <button class="start">Начать отсчет!</button>
    <button class="stop">Остановить отсчет!</button>
    <script>
      let start = document.querySelector(".start");
      let stop = document.querySelector(".stop");
      let timerId;
      start.addEventListener("click", function counter() {
        let count = 100;
        timerId = setInterval(function() {
            console.log(count--);
            if (count == 0) {
                clearInterval(timerId);
            }
        }, 100);
        
      });
      stop.addEventListener('click', function() {
        clearInterval(timerId);
      })
      
    </script>
  </body>
</html>
