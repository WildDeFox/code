<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запуск таймера</title>
</head>
<body>

    <script>
        // Запустите таймер, который каждые 3 секунды будет что-нибудь выводить в консоль.
        setInterval(function() {
            console.log('!');
        }, 3000);
    </script>
</body>
