<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Событие change</title>
</head>
<body>
    <div>
        <input type="text" class="input1">
        <p class="elem"></p>
    </div>
    <div>
        <input type="checkbox" class="input2">
        <p class="elem2"></p>
    </div>
    
    <script>
        // Дан инпут и абзац. По изменению инпута выведите его текст в абзац.
        let input1 = document.querySelector('.input1');
        let elem = document.querySelector('.elem');
        input1.addEventListener('change', function () {
            elem.textContent = input1.value;
        });

        // Дан чекбокс. По изменению чебокса выведите на экран его новое состояние.
        let input2 = document.querySelector('.input2');
        let elem2 = document.querySelector('.elem2');
        input2.addEventListener('change', function() {
            elem2.textContent = input2.checked;
        })
    </script>
</body>
</html>
