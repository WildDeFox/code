<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Атрибут disabled</title>
  </head>
  <body>
    <input type="text" class="input" />
    <button class="button">Заблокировать</button>
    <button class="button1">Разблокировать</button>
    <script>
      let input = document.querySelector(".input");
      let button = document.querySelector(".button");
      let button1 = document.querySelector(".button1");

      // Дан инпут и кнопка. По нажатию на кнопку заблокируйте инпут.
      button.addEventListener("click", function () {
        input.disabled = true;
      });

      // Пусть нажатие на первую кнопку блокирует инпут, а нажатие на вторую - отблокирует.
      button1.addEventListener("click", function () {
        input.disabled = false;
      });
    </script>
  </body>
</html>
