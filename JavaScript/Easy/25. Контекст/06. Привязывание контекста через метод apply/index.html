<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Привязывание контекста через метод apply</title>
  </head>
  <body>
    <input id="elem" value="hello" />
    <script>
      let elem = document.querySelector("#elem");

      function func(surname, name) {
        console.log(this.value + ", " + surname + " " + name);
      }

      func.apply(elem, ['John', 'Smit']); // тут должно вывести 'hello, John Smit'
      // Разница с call лишь в том, что в apply дополнительные элементы задаются массивом, а не через запятую
    </script>
  </body>
</html>
