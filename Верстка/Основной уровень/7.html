<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ячейки-заголовки в таблице</title>
</head>
<body>
    <table border="1" width="400">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>100</td>
            <td>5kg</td>
        </tr>
        <tr>
            <td>Oranges</td>
            <td>200</td>
            <td>6kg</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>300</td>
            <td>7kg</td>
        </tr>
    </table>
</body>
</html>
